<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripTock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family:    'Inter', sans-serif;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        .carousel-inner {
            padding: 20px;
        }
        .carousel-item {
            text-align: center;
        }
        .carousel-control-prev, .carousel-control-next {
            width: 5%;
        }   
    </style>
</head>
<body>

<div class="container">
    <div class="row align-items-start">
        <div class="col">
            <img src="assets\logo.png" alt="TripTock Logo" class="logo">
            
        </div>
        <div class="col">
            <h1 style="color: #2B7A62;">TripTock</h1>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" class="form-control"    placeholder="Search Destination">
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6">
            <h2>Popular Destination</h2>
        </div>
        <div class="col-md-6 text-right">
            <a href="#">Show More</a>
        </div>
    </div>

    <div id="popularDestinationCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/seed/858/600"    class="d-block w-100" alt="Destination 1">
                <h3>Tokyo, Tokyo</h3>
                <p>Japan</p>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/seed/859/600" class="d-block w-100" alt="Destination 2">
                <h3>Kyoto</h3>
                <p>Japan</p>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/seed/860/600" class="d-block w-100" alt="Destination 3">
                <h3>Osaka</h3>
                <p>Japan</p>
            </div>
        </div>
        <a class="carousel-control-prev" href="#popularDestinationCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#popularDestinationCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="row mt-5">
        <div class="col-md-6">   
            <h2>Famous Landmarks</h2>
        </div>
        <div class="col-md-6 text-right">
            <a href="#">Show More</a>
        </div>
    </div>

    <div id="famousLandmarksCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/seed/861/600"    class="d-block w-100" alt="Landmark 1">
                <h3>Tokyo Tower</h3>
                <p>Japan</p>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/seed/862/600" class="d-block w-100" alt="Landmark 2">
                <h3>Kiyomizu-dera Temple</h3>
                <p>Japan</p>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/seed/863/600" class="d-block w-100" alt="Landmark 3">
                <h3>Osaka Castle</h3>
                <p>Japan</p>
            </div>
        </div>
        <a class="carousel-control-prev" href="#famousLandmarksCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#famousLandmarksCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="row mt-5">
        <div class="col-md-12    text-center">
            <a href="#" class="btn btn-primary"><i class="fas fa-home"></i></a>
            <a href="#" class="btn btn-primary"><i class="fas fa-calendar-alt"></i></a>
            <a href="#" class="btn btn-success"><i class="fas fa-plus"></i></a>
            <a href="#" class="btn btn-primary"><i class="fas fa-book"></i></a>
            <a href="#" class="btn btn-primary"><i class="fas fa-cog"></i></a>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>

</body>
</html>
