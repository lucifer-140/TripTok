<div class="modal fade" id="insuranceModal" tabindex="-1" aria-labelledby="insuranceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="insuranceModalLabel">Add Travel Insurance</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="insuranceForm">
                    <div class="mb-3">
                        <label for="insuranceProvider" class="form-label">Insurance Provider</label>
                        <input type="text" class="form-control" id="insuranceProvider" required>
                    </div>
                    <div class="mb-3">
                        <label for="insuranceType" class="form-label">Insurance Type</label>
                        <input type="text" class="form-control" id="insuranceType" required>
                    </div>
                    <div class="mb-3">
                        <label for="policyNumber" class="form-label">Policy Number</label>
                        <input type="text" class="form-control" id="policyNumber" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Insurance</button>
                </form>
            </div>
        </div>
    </div>
</div>
