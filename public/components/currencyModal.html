<div class="modal fade" id="currencyModal" tabindex="-1" aria-labelledby="currencyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="currencyModalLabel">Add Currency Exchange Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="currencyForm">
                    <div class="mb-3">
                        <label for="userCountryCurrency" class="form-label">Your Country</label>
                        <input type="text" class="form-control" id="userCountryCurrency" required>
                    </div>
                    <div class="mb-3">
                        <label for="destinationCountryCurrency" class="form-label">Destination Country</label>
                        <input type="text" class="form-control" id="destinationCountryCurrency" required>
                    </div>
                    <div class="mb-3">
                        <label for="exchangeRate" class="form-label">Exchange Rate (1 Your Currency = ? Destination Currency)</label>
                        <input type="number" step="0.01" class="form-control" id="exchangeRate" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveCurrency">Save Currency</button>
            </div>
        </div>
    </div>
</div>
