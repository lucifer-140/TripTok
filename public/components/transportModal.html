<div class="modal fade" id="transportModal" tabindex="-1" aria-labelledby="transportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="transportModalLabel">Add Transport Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="transportForm">
                    <div class="mb-3">
                        <label for="transportType" class="form-label">Transport Type</label>
                        <input type="text" class="form-control" id="transportType" required>
                    </div>
                    <div class="mb-3">
                        <label for="transportDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="transportDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="transportBudget" class="form-label">Budget</label>
                        <input type="text" class="form-control" id="transportBudget" required>
                    </div>
                    <div class="mb-3">
                        <label for="transportDocuments" class="form-label">Documents</label>
                        <input type="file" class="form-control" id="transportDocuments" multiple>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveTransport">Save Transport</button>
            </div>
        </div>
    </div>
</div>
