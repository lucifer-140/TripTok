<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Travel Information - TripTock</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/additionalInfo.css"> <!-- Link to the new CSS file -->
</head>
<body>
    <div class="container mt-5">
        <!-- Logo at the top -->
        <img src="../assets/logo.png" alt="TripTock Logo" class="logo"> <!-- Ensure the path is correct for your logo -->

        <h2>Additional Travel Information</h2>

        <div class="section-border">
            <h3>Flights</h3>
            <div id="flightsSection">
                <table class="table" id="flightsTable">
                    <thead>
                        <tr>
                            <th>Flight Number</th>
                            <th>Seats</th>
                            <th>Documents</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Added flights will be displayed here -->
                    </tbody>
                </table>
                <button type="button" id="addFlight" class="btn btn-primary add-button">
                    <span class="add-icon">+</span>
                </button>
            </div>
        </div>

        <div class="section-border">
            <h3>Accommodations</h3>
            <div id="accommodationSection">
                <table class="table" id="accommodationsTable">
                    <thead>
                        <tr>
                            <th>Accommodation Name</th>
                            <th>Check-in</th>
                            <th>Check-out</th>
                            <th>Documents</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Added accommodations will be displayed here -->
                    </tbody>
                </table>
                <button type="button" id="addAccommodation" class="btn btn-primary add-button">
                    <span class="add-icon">+</span>
                </button>
            </div>
        </div>

        <div class="section-border">
            <h3>Visa Information</h3>
            <div id="visaSection">
                <table class="table" id="visaTable">
                    <thead>
                        <tr>
                            <th>Visa Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Added visa information will be displayed here -->
                    </tbody>
                </table>
                <button type="button" id="addVisa" class="btn btn-primary add-button">
                    <span class="add-icon">+</span>
                </button>
            </div>
        </div>

        <div class="section-border">
            <h3>Currency Exchange</h3>
            <div id="currencySection">
                <table class="table" id="currencyTable">
                    <thead>
                        <tr>
                            <th>Your Country</th>
                            <th>Destination Country</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Added currency exchange information will be displayed here -->
                    </tbody>
                </table>
                <button type="button" id="addCurrency" class="btn btn-primary add-button">
                    <span class="add-icon">+</span>
                </button>
            </div>
        </div>

        <div class="section-border">
            <h3>Notes</h3>
            <div id="notesSection">
                <table class="table" id="notesTable">
                    <thead>
                        <tr>
                            <th>Overall Goals/Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Added notes will be displayed here -->
                    </tbody>
                </table>
                <button type="button" id="addNotes" class="btn btn-primary add-button">
                    <span class="add-icon">+</span>
                </button>
            </div>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="mt-3">
            <button type="button" id="submitAdditionalInfo" class="btn btn-success">Submit</button>
            <button type="button" id="cancelAdditionalInfo" class="btn btn-secondary">Cancel</button>
        </div>

        <!-- Include the modal components -->
        <div id="flightModalContainer"></div>
        <div id="accommodationModalContainer"></div>
        <div id="visaModalContainer"></div>
        <div id="currencyModalContainer"></div>
        <div id="notesModalContainer"></div>

        <!-- Include JavaScript files -->
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/flights.js"></script>
        <script src="../js/accommodations.js"></script>
        <script src="../js/visa.js"></script>
        <script src="../js/currency.js"></script>
        <script src="../js/notes.js"></script>

        <!-- Fetch modal components -->
        <script>
            fetch('../components/flightModal.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('flightModalContainer').innerHTML = data;
                });

            fetch('../components/accommodationModal.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('accommodationModalContainer').innerHTML = data;
                });

            fetch('../components/visaModal.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('visaModalContainer').innerHTML = data;
                });

            fetch('../components/currencyModal.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('currencyModalContainer').innerHTML = data;
                });

            fetch('../components/notesModal.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('notesModalContainer').innerHTML = data;
                });
        </script>
    </div>
</body>
</html>
