<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner - Homepage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/logo.png" alt="Logo" class="logo-img">
                TripTock
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destinations</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Welcome Section -->
    <div class="container text-center mt-5 welcome-section">
        <h1 class="welcome-message">Welcome to TripTock</h1>
        <p class="welcome-subtitle">Your journey begins here!</p>


        <!-- Button to trigger modal -->
        <button class="btn btn-primary create-trip-btn" data-bs-toggle="modal" data-bs-target="#tripModal">Plan Your Trip</button>
    </div>


    <!-- Upcoming Trips Section -->
    <div class="container mt-5 upcoming-trips-section">
        <h3 class="section-title">Upcoming Trips</h3>
        
        <a href="#" class="view-all-link">View All Trips</a>
    </div>

    <!-- Popular Destinations Section -->
    <div class="container mt-5">
        <h3 class="section-title">Popular Destinations</h3>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="destination-card">
                    <img src="../assets/paris.jpg" class="img-fluid" alt="Paris">
                    <p class="destination-name">Paris</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="destination-card">
                    <img src="../assets/tokyo.jpg" class="img-fluid" alt="Tokyo">
                    <p class="destination-name">Tokyo</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="destination-card">
                    <img src="../assets/sydney.jpg" class="img-fluid" alt="Sydney">
                    <p class="destination-name">Sydney</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
